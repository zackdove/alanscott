backend:
  name: git-gateway
media_folder: static/img
public_folder: /img
collections:
  - name: "project"
    label: "Project"
    folder: "content/project"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Width", name: width, widget: number, required: false }
          - { label: "Height", name: height, widget: number, required: false }
          - {
              label: "X Offset",
              name: xOffset,
              widget: number,
              required: false,
            }
          - {
              label: "Y Offset",
              name: yOffset,
              widget: number,
              required: false,
            }
      - label: "Video"
        name: "video"
        widget: "object"
        required: false
        fields:
          - label: "Source Type"
            name: "type"
            widget: "select"
            hint: "Vimeo, YouTube or Self-Hosted."
            default: "vimeo"
            options: ["vimeo", "youtube", "self-host"]
          - {
              label: "Source URL",
              name: "url",
              widget: "string",
              required: false,
              hint: "Vimeo or YouTube URL. Vimeo is preferred.",
            }
          - label: "File"
            name: "file"
            widget: "file"
            required: false
            hint: "Only needed for self-host option"
            media-library:
              config:
                multiple: false
          - label: "Position"
            name: "position"
            widget: "select"
            options: ["top", "bottom"]
            default: "top"
